{% set name = "lenstool" %}
{% set version = "8.6.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://git-cral.univ-lyon1.fr/{{ name }}/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 56f1182cbddc57b5d46a03e1a125cad2b062f19094dd921533e3c58f6c42ccd6

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - libtool  # [not win]
    - gnuconfig  # [unix]
    - {{ compiler('c') }}  # [not win]
    - make  # [not win]
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - python
    - pip
    - setuptools
    - cfitsio
    - wcslib
    - gsl
    - libblas  # [linux]
    - astropy-base
  run:
    - python
    - numpy
    - cfitsio
    - wcslib
    - gsl
    - libblas  # [linux]
    - astropy-base
    - scipy
    - emcee
    - matplotlib-base
    - corner

test:
  imports:
    - lenstool

  commands:
    - test -f $PREFIX/bin/lenstool  # [unix]

about:
  home: https://projets.lam.fr/projects/lenstool
  license: GPL-3.0-only
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: A gravitational lensing software for modeling mass distribution of galaxies and clusters (strong and weak regime).

extra:
  recipe-maintainers:
    - ejullo
