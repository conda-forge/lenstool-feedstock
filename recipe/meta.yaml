{% set name = "lenstool" %}
{% set version = "8.2.3" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://git-cral.univ-lyon1.fr/{{ name }}/{{ name }}/-/archive/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4c12732d0bd8cd49f385e38271bbf6fa58cd4d3c6a9fe9dc41cb30297d50e4f1

build:
  number: 1
  skip: true  # [win]

requirements:
  build:
    - libtool  # [not win]
    - {{ compiler('c') }}  # [not win]
    - make  # [not win]
  host:
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - python
    - pip
    - cfitsio
    - wcslib
    - gsl
    - libblas  # [linux]
    - astropy
  run:
    - python
    - numpy
    - cfitsio
    - wcslib
    - gsl
    - libblas  # [linux]
    - astropy
    - scipy
    - emcee
    - matplotlib-base
    - corner

test:
  imports:
    - lenstool

  commands:
    - test -f $PREFIX/bin/lenstool  # [unix]

about:
  home: https://projets.lam.fr/projects/lenstool
  license: GPL-3.0-only
  license_file: {{ RECIPE_DIR }}/LICENSE
  summary: A gravitational lensing software for modeling mass distribution of galaxies and clusters (strong and weak regime).

extra:
  recipe-maintainers:
    - ejullo
